{% extends 'investimentos/base.html' %}
{% load crispy_forms_tags %}
{% block conteudo %}

<body style="background-color: lightsteelblue;">
    
    <div class="container">
        <h1 style="padding-top: 20px; padding-bottom: 10px;">Cadastre-se</h1>
        <form method='POST'>
            {% csrf_token %}
            {{ formulario | crispy }}
            <button class="btn btn-primary" type="submit">Criar novo usuario</button>
        </form>
        <a href="{% url 'login' %}">Já é membro? Faça o login</a>
    </div>
</body>
{% endblock %}

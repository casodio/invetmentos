{% extends 'investimentos/base.html' %}
{% block conteudo %}
<body style="background-color: lightsteelblue;">
    
    <h1 style="text-align: center;">Invetimentos Realizados</h1>
    <div class="container">
        <button class="btn btn-success" style="margin-bottom: 10px;"><a href="{% url 'newinvest' %}" style="color: white;">Novo Investimento</a></button>
        
        <table class="table table-striped table-">
            <tr>
                <th>Id</th>
                <th>Investimento</th>
                <th>Valor</th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
            {% for dado in dados %}
            <tr>
                <td>{{dado.id}}</td>
                <td>{{dado.investimento}}</td>
                <td>{{dado.valor}}</td>
                <td><button class="btn btn-info"><a style="color: white" href="{% url 'detalhes' dado.id %}">Detalhes</a></button></td>
                <td><button class="btn btn-warning"><a style="color: white" href="{% url 'editar' dado.id %}">Editar</a></button></td>
                <td><button class="btn btn-danger"><a style="color: white" href="{% url 'excluinvest' dado.id %}">Excluir</a></button></td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
    {% endblock %}
